<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/855103c726.js" crossorigin="anonymous"></script>
    <title>Roll The Dice</title>
</head>
<body class="bodyy">
    <div class="container">
        <div class="row">
            <h1 class="title"><i class="fa-solid fa-dice-one"></i> Roll the Dice <i class="fa-solid fa-dice-six"></i></h1>
            <div class="col col1">
                <div class="dice">
                    <p class="p1">Player 1</p>
                    <img class="img1 image" src="images/dice6.png">
                </div>
            </div>
            <div class="col col2">
                <div class="dice">
                    <p class="p2">Player 2</p>
                    <img class="img2 image" src="images/dice6.png">
                </div>
            </div>
        </div>
        <button class="btn btn-lg btn-outline-dark btns" onclick="reload()">Let's Do it Again</button>
    </div>

    <script src="index.js" charset="utf-8"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>
</html>
